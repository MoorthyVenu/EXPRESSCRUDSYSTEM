<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crud</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="site-main">
      <div class="container">
        <div class="box-nav d-flex justify-between">
         <div class="filter">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
         </div>
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New Users</h2>
            <span class="text-light">Use the below form to create a new account</span>
        </div>
        <form action="/" method="post" id="update_user">
         <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="Mark Stoneis">
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="Example@gmail.com">
            </div>
            <div class="form-group">
                <label for="gender" class="text-light">Gender</label>
                <div class="radio inline">
                    <input type="radio" id="radio1" name="gender" value="male" >
                    <label for="radio1" class="radio-label">Male</label>
                </div>
                <div class="radio inline">
                    <input type="radio" name="gender" id="radio2"value="feMale" >
                    <label for="radio2"  class="radio-label">Female</label>
                </div>
                <div class="form-group">
                    <label for="status" class="text-light">Status</label>
                    <div class="radio inline">
                        <input type="radio" name="status" value="active"  id="radio3">
                        <label for="radio3"  class="radio-label">Active</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" name="status" value="inactive" id="radio4">
                        <label for="radio4"  class="radio-label">InActive</label>
                    </div>
                    <div class="form-group">
                        <button type="submit"class="btn text-dark update">Save</button>
                    </div>
            </div>
         </div>
        </form>
      </div>
    </main>
  </body>
</html>
